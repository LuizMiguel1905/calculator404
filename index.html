<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora404</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">
        <form><input type="text" disabled value="200"></form>
        <table>
            <!--PRIMEIRA FILEIRA-->
            <tr>
                <td><input type="button" class="button" value="C" id="Bsete" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="/" id="Bdivisor" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="x" id="Bmultiplicador" onclick="teste.play()"></td>
                <td><input type="button" class="button" value=">" id="Bdelete" onclick="teste.play()"></td>
            </tr>
            <!--SEGUNDA FILEIRA-->
            <tr>
                <td><input type="button" class="button" value="7" id="Bsete" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="8" id="Boito" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="9" id="Bnove" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="-" id="Bsubtrator" onclick="teste.play()"></td>
            </tr>
            <!--TERCEIRA FILEIRA-->
            <tr>
                <td><input type="button" class="button" value="4" id="Bquatro" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="5" id="Bcinco" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="6" id="Bseis" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="+" id="Bsomador" onclick="teste.play()"></td>
            </tr>
            <!--QUARTA FILEIRA-->
            <tr>
                <td><input type="button" class="button" value="1" id="Bum" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="2" id="Bdois" onclick="teste.play()"></td>
                <td><input type="button" class="button" value="3" id="Btres" onclick="teste.play()"></td>
                <td rowspan="2"><input type="button" class="button" value="=" id="Bigual" style="height:136px;"
                onclick="teste.play()"></td>
            </tr>
            <!--QUINTA FILEIRA-->
            <tr>
                <td colspan="2"><input type="button" class="button" value="0" id="Bzero" style="width:136px;"
                onclick="teste.play()"></td>
                <td><input type="button" class="button" value="." id="Bponto" onclick="teste.play()"></td>
            </tr>
        </table>
    </div>

    <script src='script.js'> </script>

</body>

</html>
